name: SonarQube Self-hosted Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run tests (continue on failure)
        run: |
          pytest -q || true

      - name: Download and extract sonar-scanner
        run: |
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip -O scanner.zip
          unzip -q scanner.zip
          ls -la
          echo "## scanner installed"

      - name: Run SonarQube scanner
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PWD/sonar-scanner-*/bin:$PATH"
          sonar-scanner \
            -Dsonar.projectKey=${{ github.repository }} \
            -Dsonar.sources=. \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.login=${SONAR_TOKEN}

# Notes:
# - Store SONAR_HOST_URL (e.g. https://sonarqube.mycompany.com) and SONAR_TOKEN (user token) as repository secrets.
# - If you need to exclude files, or set language-specific settings, add a sonar-project.properties at repo root.
