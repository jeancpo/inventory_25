<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventario{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white px-4 py-3 mb-8 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <span class="font-bold text-lg">Sistema de Inventario</span>
            <div class="space-x-4">
                <a href="{{ url_for('main.index') }}" class="hover:underline">Inicio</a>
                <a href="{{ url_for('main.productos') }}" class="hover:underline">Productos</a>
                <a href="{{ url_for('main.movimientos') }}" class="hover:underline">Movimientos</a>
                <a href="{{ url_for('main.reportes') }}" class="hover:underline">Reportes</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
