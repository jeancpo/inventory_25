{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold">Productos</h1>
<form method="POST" class="mt-4">
    <input type="text" name="nombre" placeholder="Nombre del producto" class="p-2 border" required>
    <input type="number" name="cantidad" placeholder="Cantidad inicial" class="p-2 border" required>
    <button type="submit" class="bg-blue-500 text-white p-2">Agregar producto</button>
</form>
<table class="table-auto w-full mt-4">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.cantidad }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
