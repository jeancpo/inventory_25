{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold">Movimientos</h1>
<form method="POST" class="mt-4">
    <select name="producto_id" class="p-2 border">
        {% for producto in productos %}
        <option value="{{ producto.id }}">{{ producto.nombre }}</option>
        {% endfor %}
    </select>
    <select name="tipo" class="p-2 border">
        <option value="entrada">Entrada</option>
        <option value="salida">Salida</option>
    </select>
    <input type="number" name="cantidad" placeholder="Cantidad" class="p-2 border" required>
    <button type="submit" class="bg-blue-500 text-white p-2">Registrar movimiento</button>
</form>
<table class="table-auto w-full mt-4">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Tipo</th>
            <th>Cantidad</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for movimiento in movimientos %}
        <tr>
            <td>{{ movimiento.producto.nombre }}</td>
            <td>{{ movimiento.tipo }}</td>
            <td>{{ movimiento.cantidad }}</td>
            <td>{{ movimiento.fecha }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
